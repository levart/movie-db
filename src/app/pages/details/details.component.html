<app-slider
  [popularMovies]="data()?.movie"
  [carousel]="actors"
></app-slider>

<ng-template #actors>
  <app-trailers-actors>
    <div class="actors-wrapper">
      <ng-container *ngIf="trailer()">
        <div>
          <h3>Trailer</h3>
          <iframe width="420" height="315"
                  [src]="trailer()">
          </iframe>
        </div>
      </ng-container>
      <div class="actors">
        <h3>Actors</h3>
        <div class="list">
          <swiper-container slides-per-view="5" speed="500" loop="true" [attr.autoplay]="true">
            <swiper-slide class="actor" *ngFor="let actor of cast()">
              <app-actor-card [actor]="actor"/>
            </swiper-slide>
          </swiper-container>
        </div>
      </div>
    </div>
  </app-trailers-actors>
</ng-template>


<div class="similar">
  <app-list-card title="MORE LIKE THIS" [movies]="data()?.similar || []"/>
</div>
